<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way Binding Example</title>
</head>

<body>
    <label for="">name</label>
    <input type="text" id="inputField" />

    <!-- Link to the external JavaScript file -->
    <script>
        const nameInput = document.getElementById("inputField");
        const formObject = {};

        Object.defineProperty(formObject, "name", {
            get() {                       // Getter
                // return nameInput.value;  // Return the value of the input field
                console.log(formObject.name);  // Logs the current value of the input field
            },
            set(value) { // Setter
                nameInput.value = value; // Set the value of the input field
                formObject.name = 'Bob';  // Changes the input field value to 'Bob'
            }
        })

    </script>
</body>

</html>
